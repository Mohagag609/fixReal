version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Riyadh"
    open-pull-requests-limit: 10
    reviewers:
      - "Mohagag609"
    assignees:
      - "Mohagag609"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Allow updates for security vulnerabilities
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group updates by package manager
    groups:
      npm:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"