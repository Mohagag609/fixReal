services:
  # تطبيق Next.js مع SQLite
  app:
    build:
      context: .
      dockerfile: Dockerfile.sqlite
    container_name: estate_app_sqlite
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/estate.db
      - JWT_SECRET=your_super_secret_jwt_key_2024
      - ADMIN_KEY=ADMIN_SECRET_2024
      - NEXT_PUBLIC_ADMIN_KEY=ADMIN_SECRET_2024
      - NEXT_PUBLIC_ADMIN_URL=admin2024
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - app_data_sqlite:/app/data
      - app_var_sqlite:/app/var
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data_sqlite:
    driver: local
  app_var_sqlite:
    driver: local
